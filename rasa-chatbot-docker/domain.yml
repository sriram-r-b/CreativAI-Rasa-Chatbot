version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - telljoke
  - bot_challenge
  - ask_howbuilt
  - ask_time
  - ask_howdoing
  - handle_insult


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am cagiv your personal voice assistant"

  utter_build:
  - text: "I was built  by an enthusiastic team of students in PSG who call themselves the 'Creative AI'"

  utter_joke:
  - text: Why are eggs not very much into jokes? - Because they could crack up.
  - text: What's a tree's favorite drink? - Root beer!
  - text: Why do the French like to eat snails so much? - They can't stand fast food
  - text: Why did the robot get angry? - Because someone kept pushing its buttons.
  - text: What do you call a pirate droid? - Arrrr-2-D2
  - text: Why did the robot cross the road? - Because he was programmed to.

  utter_time:
  - text: "great time"

  utter_fine:
  - text: "I am fine"

  utter_sorry:
  - text: "Sorry to hear that. please inform our creators so that they can fix me"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
